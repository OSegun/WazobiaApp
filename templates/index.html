<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WazobiaApp (The Nigerian Translator)</title>
  <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>

<body>
  <header class="header">
    <img src="{{ url_for('static', path='/wazo.png') }}" alt="Logo">
    <h1>WazobiaApp (The Nigerian Translator)</h1>
  </header>

  <div class="container">
    <form id="translation-form" action="/translate" method="post">
      <div class="form-group">
        <label for="text-input">Enter Text:</label>
        <input type="text" id="text-input" name="text" placeholder="Enter text here" required>
      </div>

      <div class="form-group">
        <label for="language-select">Select Language:</label>
        <select id="language-select" name="language" required>
          <option value="english">English</option>
          <option value="yoruba">Yoruba</option>
          <option value="hausa">Hausa</option>
          <option value="igbo">Igbo</option>
        </select>
      </div>

      <button type="submit">Translate</button>
    </form>

    <div id="translation-result" class="translation-result">
      <!-- Translation result will be displayed here -->
    </div>
  </div>

</body>
